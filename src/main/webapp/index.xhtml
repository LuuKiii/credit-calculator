<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
	<p:panel id="title">
			<h1>Kalkulator <h:graphicImage id="bankIMG" name="img/bank-icon.jpg" library="template" /> Kredytowy</h1>
			
			<h2>Oblicz wysokość raty w kilka chwil!</h2>
	</p:panel>
	
	<p:panel>
		<p:messages id="msg" />
	</p:panel>
	
	
	<h:form id="calculator-container">
		
		
		
		<h:panelGrid id="grid" columns="3" cellpadding="7">
		
            <p:outputLabel for="x" value="Pożyczona kwota"/>
            <p:inputNumber id="x" 
            value="#{creditBB.x}" 
            required="true"
            requiredMessage="Wartość kwoty pożyczki nie może być pusta"
            validatorMessage="Kwota kredytu musi być większa niż 1000zł">
            <f:validateDoubleRange minimum="1000"/>
            </p:inputNumber>
            <p:message for="x"/>

            <p:outputLabel for="percentage" value="Oprocentowanie:"/>
            <p:inputNumber id="percentage" 
            value="#{creditBB.percentage}" 
            required="true" 
            requiredMessage="Wartość oprocentowania nie może być pusta"
            validatorMessage="Oprocentowanie nie może być większe niż 100%">
            <f:validateDoubleRange minimum="0.1" maximum="100"/>
            </p:inputNumber>
            <p:message for="percentage" />

            <p:outputLabel for="time" value="Liczba miesięcy spłacania kredytu:"/>
            <p:inputNumber id="time" 
            value="#{creditBB.time}" 
            required="true"
            requiredMessage="Wartość czasu spłaty nie może być pusta"
            validatorMessage="Czas spłacania kredytu musi być większy niż 6 miesięcy">
            <f:validateDoubleRange minimum="6"/>
            </p:inputNumber>
            <p:message for="time"/>
            
            <div class="btn-container">
            	<p:commandButton  style="margin-top: 20px;" value="Oblicz" action="#{creditBB.calc()}" update="msg"/>
			</div>
			
        </h:panelGrid>
        

	</h:form>
	</ui:define>
</ui:composition>
</html>
