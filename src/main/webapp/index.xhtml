<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/main-template.xhtml">
	<ui:define name="pageContent">
	
	<h1>Kalkulator kredytowy</h1>

	<h:form id="bla">
		
		<h:panelGrid id="grid" columns="3" cellpadding="7">
		
            <p:outputLabel for="x" value="Pożyczona kwota"/>
            <p:inputNumber id="x" 
            value="#{creditBB.x}" 
            required="true"
            requiredMessage="Wartość kwoty pożyczki nie może być pusta"/>
            <p:message for="x"/>

            <p:outputLabel for="percentage" value="Oprocentowanie:"/>
            <p:inputNumber id="percentage" 
            value="#{creditBB.percentage}" 
            required="true" 
            requiredMessage="Wartość oprocentowania nie może być pusta"/>
            <p:message for="percentage" />

            <p:outputLabel for="time" value="Ilosc rat:"/>
            <p:inputNumber id="time" 
            value="#{creditBB.time}" 
            required="true"
            requiredMessage="Wartość czasu spłaty nie może być pusta"/>
            <p:message for="time"/>
            
            <p:commandButton value="Dodaj" action="#{creditBB.calc()}" update="msg"/>

        </h:panelGrid>
        
		<p:messages id="msg" />
		
		
		
		<br />

		<br />
	</h:form>
	</ui:define>
</ui:composition>
</html>
